<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Offline Registrant Registration</h2>
                <form method="POST" action="/add_offline_registrant">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="mobile_number">Mobile Number:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">+91</span>
                            </div>
                            <input type="text" class="form-control" id="mobile_number" name="mobile_number" pattern="[0-9]{10}" maxlength="10" placeholder="Enter 10 digits" required>
                        </div>
                        <small class="form-text text-muted">Please enter a 10-digit mobile number.</small>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <small class="form-text text-muted">You will receive your ticket on this email.</small>
                    </div>

                    <div class="form-group">
                        <label for="workshop">Workshop:</label>
                        <select class="form-control" id="workshop" name="workshop" required>
                            <option value="">Select Workshop</option>
                            <option value="UI/UX">UI/UX</option>
                            <option value="Web Dev">Web Dev</option>
                            <option value="Ethical Hacking">Ethical Hacking</option>

                            <option value="Data Science">Data Science</option>
                            <option value="AI">AI</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dept">Department:</label>
                        <select class="form-control" id="dept" name="dept" required>
                            <option value="">Select Department</option>
                            <option value="CSE">CSE</option>
                            <option value="CSE-DS">CSE-DS</option>
                            <option value="CSE-AIML">CSE-AIML</option>
                            <option value="CSE-IOT">CSE-IOT</option>
                            <option value="CS-IT">CS-IT</option>
                            <option value="CSE-CS">CSE-CS</option>
                            <option value="BTECH-AIML">BTECH-AIML</option>
                            <option value="IT">IT</option>
                            <option value="MECH">MECH</option>
                            <option value="MINING">MINING</option>
                            <option value="CIVIL">CIVIL</option>
                            <option value="ECE">ECE</option>
                            <option value="EEE">EEE</option>
                            <option value="MBA">MBA</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="year">Year:</label>
                        <select class="form-control" id="year" name="year" required>
                            <option value="">Select Year</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="section">Section:</label>
                        <select class="form-control" id="section" name="section" required>
                            <option value="">Select Section</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="G">G</option>
                            <option value="H">H</option>
                            <option value="I">I</option>
                            <option value="J">J</option>
                            <option value="K">K</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="roll_no">Roll No:</label>
                        <input type="text" class="form-control" id="roll_no" name="roll_no" required>
                    </div>

                    <div class="form-group">
                        <label for="mode_of_payment">Mode of Payment:</label>
                        <select class="form-control" id="mode_of_payment" name="mode_of_payment" required>
                            <option value="">Select Mode of Payment</option>
                            <option value="Online">Online</option>
                            <option value="Offline">Offline</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
